version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=db
    depends_on:
      - db

  frontend:
    build:
        context: ./frontend
        dockerfile: Dockerfile
    command: npm run dev
    volumes:
        - ./frontend:/app
        - /app/node_modules
    ports:
        - "3000:3000"
    environment:
        - WATCHPACK_POLLING=true

volumes:
  postgres_data:
